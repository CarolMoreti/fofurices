<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fofurices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-global.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
    <a href="./index.html"><img src="logo.jpeg" alt="" class="logo"></a>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="o que voce procura?">
    </div>
    <div class="botoes">
        <a href="favoritos.html"><button class="icon-btn"><i class="fas fa-heart"></i></button></a>
        <a href="carrinho.html"><button class="icon-btn"><i class="fas fa-shopping-bag"></i></button></a>
        
    </div>
</header>
<main class="cart-page-main">
        
    <div class="cart-items-container" id="cart-list">
        </div>
    
    <div class="cart-bottom-actions">
        <button onclick="abrirPopupCompra()" class="action-btn white-btn">Finalizar Compra 🛍️</button>
        <button class="action-btn white-btn">Esvaziar Carrinho</button>
        <a href="index.html"><button class="action-btn white-btn">Adicionar mais itens</button></a>
        
    </div>

    <div id="popup-compra" class="popup-overlay">
  <div class="popup-box">
    <button id="popup-fechar" class="popup-fechar">×</button>
    <h2>Finalizar Compra 💖</h2>
    <p class="popup-text">
      Deseja mesmo finalizar a compra?<br>
      Seus itens serão enviados para o pagamento.
    </p>

    <div class="popup-actions">
      <button id="popup-cancelar" class="popup-btn cancelar">Cancelar</button>
      <button id="popup-confirmar" class="popup-btn confirmar">Confirmar</button>
    </div>

    <p id="popup-feedback" class="popup-feedback"></p>
  </div>
</div>

</main>
</body>
<script src="popup-compra.js"></script>
<script src="script.js"></script>
</html>
